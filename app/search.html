---
title: Search
layout: default
comments: false
permalink: /search/
---
<div class="jumbotron">
  <div class="container">
    <h1>Search</h1>
    <p>Search for "<span id="keywordlabel"></span>"</p>
  </div>
</div>
<div id="main" class="container main">
  <div class="row">
    <div class="col-sm-9" role="main">
        <table class="post-list table table-hover" id="searchlist" style="display: none;">
          <tr class="dummy">
            <td class="date"><span class="text-muted" data-field="date"></span></td>
            <td data-field="title"></td>
          </tr>
        </table>
    </div>

    <div class="col-sm-3 hidden-xs">
      {% include sidebar.html %}
    </div>
  </div>
</div>

<script src="{{ "/js/search.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">doSearch($.request.queryString['s']);</script>
