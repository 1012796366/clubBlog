<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if site.force_https %}
  <script type="text/javascript">
    var host = "{{ site.force_https }}";
    if ((host == window.location.host) && (window.location.protocol != "https:")) {
        //window.stop ? window.stop() : document.execCommand("Stop");
        window.location.protocol = "https";
    }
  </script>
  {% endif %}

  <title>我是龙叔</title>

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style>
  body {
    font-family: Helvetica, Microsoft YaHei, WenQuanYi Micro Hei, Arial, sans-serif;
  }

  .cell {
    margin: 50px auto 0;
    padding: 30px;
    max-width: 400px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow :0 0 16px 1px #ccc;
    background-color: #eee;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="cell">
    <p style="margin-bottom:40px;">
      <img src="{{site.baseurl}}/kuso/images/xiaoyu.jpg" style="width:340px;">
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="mybutton">
        我保证我不会像成小玉那样淘气
      </button>
    </p>
  </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">是时候在 QQ 群里装个 13 了！</h4>
      </div>
      <form action="http://connect.qq.com/widget/shareqq/index.html" method="get">
        <input type="hidden" name="k" value="YOzK2k">
        <input type="hidden" name="style" value="201">
        <input type="hidden" name="width" value="32">
        <input type="hidden" name="height" value="32">
        <div class="modal-body">
          <div class="form-group">
            <label for="title">起一个能装 13 的标题呗！</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="一个响亮的标题——网警12450">
          </div>
          <div class="form-group">
            <label for="summary">标题下面的文本是什么？别忘了装点 13！</label>
            <input type="text" class="form-control" id="summary" name="summary" placeholder="一段深入人心的话语——网警12450正在巡查本群，请各位网友配合检查，谢谢！">
          </div>
          <div class="form-group">
            <label for="url">URL：</label>
            <input type="text" class="form-control" id="url" name="url" value="http://net.china.com.cn" placeholder="不知道请乱填">
          </div>
          <div class="form-group">
            <label for="pics">图片 URL：</label>
            <input type="text" class="form-control" id="pics" name="pics" value="http://p.qlogo.cn/gh/493295057/493295057/100?t=1443779729" placeholder="乱填会死人的">
          </div>
          <div class="form-group">
            <label for="site">小尾巴～</label>
            <input type="text" class="form-control" id="site" name="site" placeholder="小尾巴～不填就穿帮了">
          </div>
          <div class="form-group">
            <label for="desc">你的评论：</label>
            <input type="text" class="form-control" id="desc" name="desc" placeholder="别填，要不然穿帮了！">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">确定</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
